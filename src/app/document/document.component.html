<div>
    <h1>Your Documents</h1>
    <button (click)="createDocument()" class="create-document-button">Create New Document</button>
    
    <div *ngIf="loading" class="loading-indicator">
      Loading documents, please wait...
    </div>
  
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <!-- Tabs for Owned and Shared Documents -->
    <div class="tabs">
      <button (click)="selectTab('owned')" [class.active]="selectedTab === 'owned'">Owned Documents</button>
      <button (click)="selectTab('shared')" [class.active]="selectedTab === 'shared'">Shared Documents</button>
    </div>

    <!-- Document List -->
    <ul *ngIf="!loading && filteredDocuments.length">
      <li *ngFor="let document of filteredDocuments" (click)="viewDocument(document.id)" class="document-item">
        {{ document.title }}
      </li>
    </ul>
  
    <div *ngIf="!loading && !filteredDocuments.length">
      No documents found.
    </div>
</div>
