<form [formGroup]="documentForm" class="document-form">
  <div class="form-group">
    <label for="title">Title:</label>
    <div class="input-group">
      <i class="fas fa-heading icon"></i>
      <input id="title" type="text" formControlName="title" placeholder="Enter document title" required />
    </div>
  </div>

  <div class="form-group">
    <label for="content">Content:</label>
    <div class="input-group">
      <i class="fas fa-file-alt icon"></i>
      <textarea id="content" formControlName="content" placeholder="Enter document content" required></textarea>
    </div>
  </div>

  <!-- Error Message -->
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</form>

<!-- Loading Indicator -->
<div *ngIf="loading" class="loading-indicator">
  <p>Saving document...</p>
</div>
